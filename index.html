<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Alyce's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col">
              <div class="d-flex weather-temperature">
                <div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                    alt="clear"
                    id="icon"
                  />
                  <span id="temperature">15</span>
                  <span id="units">
                    <span class="units-celsius"> °C</span> |
                    <a href="#" class="units-fahrenheit"> °F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Wind: 10km/h</li>
                <li>Humidity: 55%</li>
              </ul>
            </div>
            <div class="col">
              <h1>Perth</h1>
              <h2>Wednesday 10:48</h2>
              <h3>Chance of rain</h3>
            </div>
          </div>
        </div>
        <p class="source-code-link">
          <a
            href="https://github.com/alyce-mostert/alyce-weather-app"
            target="_blank"
          >
            Open-source code</a
          >
          by Alyce Mostert
        </p>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
