<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Alyce's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="button"
                  value="Search"
                  id="search-button"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-5">
              <div class="d-flex weather-temperature">
                <div>
                  <img src="" alt="" id="icon" />
                  <span id="temperature"></span>
                  <span id="units">
                    <a href="#" id="units-celsius" class="active"> °C</a> |
                    <a href="#" id="units-fahrenheit"> °F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li>Feels like: <span id="feels-like"></span>°</li>
                <li>Wind: <span id="wind"></span>km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
            <div class="col">
              <h1 id="city"></h1>
              <h2 id="date"></h2>
              <h3 id="conditions"></h3>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-day">Thu</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt=""
                  width="42px"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18°</span>
                  <span class="weather-forecast-temperature-min">10°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="source-code-link">
          <a
            href="https://github.com/alyce-mostert/alyce-weather-app"
            target="_blank"
          >
            Open-source code</a
          >
          by Alyce Mostert
        </p>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
